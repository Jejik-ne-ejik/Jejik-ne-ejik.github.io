<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor color="#FF0000" fuse="true" fuse-timeout="500"></a-cursor>
        </a-entity>
		
        <a-box position="5 0 -5" rotation="0 45 45" color="#FF5733"
               animation="property: rotation; to: 0 405 45; loop: true; dur: 3000"></a-box>
        
        <a-sphere position="0 0 -5" radius="2" color="#33C4FF"
                  animation="property: position; to: 0 1 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutQuad"
                  animation__scale="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: true; dur: 1500"
                  event-set__click="_event: click; color: #FF33A8"></a-sphere>

        <a-cylinder position="-5 0 -5" radius="0.5" height="4" color="#FFD700"
                    animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 2000"
                    event-set__click="_event: click; color: #A833FF"></a-cylinder>
        
        <a-text value="Welcome to the 3D World!" position="-5 4 -3" color="#00ff00"></a-text>

        <a-light type="directional" position="2 3 0" intensity="1.5"></a-light>
    </a-scene>
</body>
</html>
